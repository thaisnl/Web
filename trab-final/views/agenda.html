<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Meu médico</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <span class="title">Meu médico</span>
                <div class="links">
                    <button class="btn btn-outline-info" id="logout">Logout</a>
                    <a href="cadastro.html"><button class="btn btn-outline-info">Cadastrar</button></a>
                </div>
            </div>
            <h1 class="menu-medico">Cadastro de agenda</h1>
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <div class="wrapperAgenda">
                        <form id="agendaMedico">
                            <p>Manhã</p>
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="comeco_turno1" placeholder="00:00" required/>
                                    <span> - </span>
                                    <input type="text" id="fim_turno1" placeholder="00:00" required/>
                                </div>
                            </div>
                            <p>Tarde</p>
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="comeco_turno2" placeholder="00:00" required/>
                                    <span> - </span>
                                    <input type="text" id="fim_turno2" placeholder="00:00" required/>
                                </div>
                            </div>
                            <div id="warningMessage" style="visibility: hidden; height: 20px; text-align:center;">
                                <i class="fas fa-exclamation-triangle" style="color: red;"></i>
                                <span style="color: red;"></span>
                            </div>
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
    </body>
    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/46a0a8fa44.js" crossorigin="anonymous"></script>
    <script src="js/agenda.js"></script>
    <script src="js/logout.js"></script>
</html>
